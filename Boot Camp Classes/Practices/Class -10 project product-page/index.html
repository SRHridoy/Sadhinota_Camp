<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cnd added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS linked -->
     <link rel="stylesheet" href="css/style.css">

    <title>Practice Project-6 Product Page</title>
</head>
<body>
    <!-- Header section starts -->
    <header>
        <nav class="menu">
            <!-- Left menu container starts -->
            <div class="left-menu-container">
                <div class="logo">
                    <img src="assets/logo/logo.svg" alt="sneakers logo">
                </div>

                <div class="menu-items">
                    <ul>
                        <li>
                            <a href="#">Collections</a>
                        </li>
                        <li>
                            <a href="#">Men</a>
                        </li>
                        <li>
                            <a href="#">Women</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Left menu container ends -->

            <!-- Right menu container starts -->
            <div class="right-menu-container">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="profile-icon">
                    <img src="./assets/img/image-avatar.png" alt="profile-icon">
                </div>
            </div>
            <!-- Right menu container ends -->
        </nav>
    </header>
    <!-- Header section ends -->

    <!-- Main section starts -->
    <main>
        <section>
            <div class="product-container">
            <!-- Left img container starts -->
            <div class="left-img-container">
                <div class="main-img">
                    <img src="assets/img/image-product-1.jpg" alt="main-product image">
                </div>
                <div class="more-imgs">
                    <ul>
                        <li>
                            <img src="assets/img/image-product-1.jpg" alt="product-1">
                        </li>
                        <li>
                            <img src="assets/img/image-product-2-thumbnail.jpg" alt="product-2">
                        </li>
                        <li>
                            <img src="assets/img/image-product-3-thumbnail.jpg" alt="product-3">
                        </li>
                        <li>
                            <img src="assets/img/image-product-4-thumbnail.jpg" alt="product-4">
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Left img container ends -->
            <!-- Right text container starts -->
            <div class="right-text-container">
                <div class="heading-text">
                    <h3>Sneaker company</h3>
                <h1>Fall limited edition sneakers</h1>
                </div>
                <div class="para-text">
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                </div>

                <div class="price-tag">
                    <div class="current-price">
                        <p>&dollar;125.00</p>
                        <span>50%</span>
                    </div>
                    <div class="prev-price">
                        <del>&dollar;250.00</del>
                    </div>
                </div>

                <div class="cart-section">
                    <div class="quantity-selector">
                        <i class="fa-solid fa-minus"></i>
                        <p>0</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Add to cart</p>
                    </div>
                </div>
            </div>
            </div>
            <!-- Right text container ends -->
        </section>
    </main>
    <!-- Main section ends -->
</body>
</html>
