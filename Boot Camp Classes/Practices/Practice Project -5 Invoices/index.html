<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Project -5 Invoices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="invoices">
            <div class="container">
                <div class="header-container">
                    <div>
                        <h2>Invoices</h2>
                    </div>
                    <div class="btn-new-invoice"><a href="#">New Invoice</a></div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr class="table-head table-row">
                                <th>Client</th>
                                <th>Issue Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                    
                        <tbody>
                            <tr class="table-row">
                                <td>
                                    <div class="client-name">
                                        <div class="shape"><span>RM</span></div>
                                        <div><span>Raymond Mann</span></div>
                                    </div>
                                </td>
                                <td>01/04/2021</td>
                                <td>$750.00</td>
                                <td class="btn-paid"><div>Paid</div></td>
                            </tr>
                            <tr class="table-row">
                                <td>
                                    <div class="client-name">
                                        <div class="shape"><span>JA</span></div>
                                        <div><span>Joanne Adkins</span></div>
                                    </div>
                                </td>
                                <td>05/11/2022</td>
                                <td>$1,000.00</td>
                                <td class="btn-sent"><div>Sent</div></td>
                            </tr>
                            <tr class="table-row">
                                <td>
                                    <div class="client-name">
                                        <div class="shape"><span>MK</span></div>
                                        <div><span>Martin Kelley</span></div>
                                    </div>
                                </td>
                                <td>10/24/2021</td>
                                <td>$800.00</td>
                                <td class="btn-draft"><div>Draft</div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
