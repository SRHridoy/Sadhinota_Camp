<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
        }
        .box-1{
            /* display: none; */
            /* visibility: hidden; */
            display: inline-flex;
        }
    </style>
</head>
<body>
    <div class="box box-1">
        I am a box
    </div>
    <div class="box">
        also a nice box
    </div>
    <span>I am a good</span>
    <span>boy...</span>
</body>
</html>
