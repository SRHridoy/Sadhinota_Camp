<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 30px;
            box-shadow: 0px 5px 5px 0px rgba(255, 0, 0, 0.363);
        }
        .text{
            text-shadow: 2px 2px 4px green;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, earum tempora. Odit asperiores repudiandae soluta explicabo accusantium, assumenda magni sed quas. Labore id sint culpa dolore voluptate adipisci dolores minus!
    </p>
</body>
</html>
